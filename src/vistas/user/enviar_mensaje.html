<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Enviar Mensaje</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css?{time}" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_user.js?{time}" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js?{time}" type="text/javascript"></script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}mensajes">Inbox</a></li>
			<span class="separator"></span>
			<li>Enviar Mensaje</li>
		</div>
	</ul>
	<section class="wrapper-whilox">
		<div class="inbox">
			<div class="div8">
				<h4>Enviar Ticket
					 <div class="btn-group">
					 	<div class="btn"><a href="{ruta_index}mensajes">Bandeja Entrada</a></div>
					 	<div class="btn"><a hreF="{ruta_index}mensajes/bandeja_salida">Bandeja Salida</a></div>
					 </div>
				</h4>
				<div class="topic-panel">
					<form method="POST" id="enviar_mensaje">
						<input type="text" placeholder="Asunto" name="asunto" />
						<textarea name="contenido"></textarea>
						<input type="submit" value="Enviar" />
					</form>
					<div style="clear:both;"></div>
					<div id="resultado"></div>
				</div>
			</div>
		</div>
	</section>	
	{footer}
</body>
</html>
