<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Editar Perfil</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_coach.js" type="text/javascript"></script>
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<li><a href="{ruta_index}">Dashboard</a></li>
		<span class="separator"></span>
		<li>Mi Perfil</li>
	</ul>
	<div class="title">
		<h1>Completa tu perfil!</h1>
		<p>Para poder empezar a realizar trabajos de coaching debes completar todos los datos!</p>
	</div>
	<div class="div8" style="width:95%;">
		<h4>Informacion Personal</h4>
		<div class="topic-panel">
			<form method="POST" id="miperfil-coach">
				<label>
					<span>Servidor</span>
					<select name="servidor">{lista_servers}</select>
				</label>
				<label>
					<span>Level - Division</span>
					<select name="level" id="level">
						{lista_level}
					</select>
					<select name="division">
						{lista_division}
					</select>
				</label>
				<label>
					<span>Mis 4 TOP Champions</span>
					<select name="champion1">
						<option selected="selected">Champion 1</option>
						{lista_champions}
					</select>
					<select name="champion2">
						<option selected="selected">Champion 2</option>
						{lista_champions}
					</select>
					<select name="champion3">
						<option selected="selected">Champion 3</option>
						{lista_champions}
					</select>
					<select name="champion4">
						<option selected="selected">Champion 4</option>
						{lista_champions}
					</select>
				</label>
				<label>
					<span>Position/Roles</span>
					<i>AP Mid</i>
					<input type="checkbox" value="1" name="roles[]">
					<i>Support</i>
					<input type="checkbox" value="2" name="roles[]">
					<i>Solo Top</i>
					<input type="checkbox" value="3" name="roles[]">
					<i>Jungle</i>
					<input type="checkbox" value="4" name="roles[]">
					<i>AD Carry</i>
					<input type="checkbox" value="5" name="roles[]">
				</label>
				<label>
					<span>Idiomas</span>
					<i>Espa√±ol</i>
					<input type="checkbox" value="1" name="idiomas[]">
					<i>Ingles</i>
					<input type="checkbox" value="2" name="idiomas[]">
					<i>Portugues</i>
					<input type="checkbox" value="3" name="idiomas[]">
				</label>
				<label>
					<span>Precio x Hora (Entrenador Personal)</span>
					<input type="text" name="precio_personal" placeholder="EJ: 35"/>
					* solo numeros enteros
					</label>
				<label>
					<span>Precio x Hora (Entrenador de Equipo)</span>
					<input type="text" name="precio_team" placeholder="EJ: 30"/>
					* solo numeros enteros
				</label>
				<label>
					<span>Contenido</span>
					<div style="display:inline-block;vertical-align:top;">
						<textarea cols="60" id="area2" name="content"></textarea>
					</div>
				</label>
				<label>
					<center><input type="submit" value="Completar"></center>
				</label>
				<div id="resultado"></div>
			</form>
		</div>
	</div>
	{footer}
	<script type="text/javascript">
	$('select#level').on('change',function()
	{
		var level = $(this).val();
	    if(level == '1')
	    {
	    	var lvl = 'Diamond';
	    	if ($("select[name='division']").is(':hidden'))
	    	{
	    		$("select[name='division']").show();
	    	}
	    }
	    if(level == '2')
	    {
	    	var lvl = 'Platinium';
	    	if ($("select[name='division']").is(':hidden'))
	    	{
	    		$("select[name='division']").show();
	    	}
	    }
	    if(level == '3')
	    {
	    	var lvl = 'Gold';
	    	if ($("select[name='division']").is(':hidden'))
	    	{
	    		$("select[name='division']").show();
	    	}
	    }
	    if(level == '4')
	    {
	    	var lvl = 'Silver';
	    	if ($("select[name='division']").is(':hidden'))
	    	{
	    		$("select[name='division']").show();
	    	}
	    }
	    if(level == '5')
	    {
	    	var lvl = 'Bronze';
	    	if ($("select[name='division']").is(':hidden'))
	    	{
	    		$("select[name='division']").show();
	    	}
	    }
	    if(level == '6')
	    {
	    	var lvl = 'Challenger';
	    	if ($("select[name='division']").is(':visible'))
	    	{
	    		$("select[name='division']").hide();
	    	}
	    }
	});
</script>
<script src="{ruta_index}js/nicEdit.js" type="text/javascript"></script>
<script type="text/javascript">
bkLib.onDomLoaded(function() {
	new nicEditor({fullPanel : true}).panelInstance('area2');
});
</script>
</body>
</html>
