<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Orden de {tipo}</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/jquery.autosize.js" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}coacher">coacher</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}coacher/pedidos_cancelados">Pedidos Cancelados</a></li>
			<span class="separator"></span>
			<li>Pedido: {tipo}</li>
		</div>
	</ul>
	<section class="wrapper-whilox">
		<div class="box-info">
			<div class="widgettitle">
				<h4><b>{tipo}</b> Detalles del pedido</h4>
			</div>
			<div class="widgetcontent" align="center">
				<div class="w-ordetail" style="padding: 10px 20px 0px 20px">
					<div class="purchased">
						<span class="titlex" style="margin-bottom:20px;"><small>Comprado</small></span>
						<h4 style="font-size:38.5px">{games_purchased}</h4>
						<span style="display:block;text-transform:uppercase;color:#333;margin-top:20px;">
							Juegos
						</span>
					</div>
					<div class="league">
						<span class="titlex"><small>Liga</small></span>
						<img src="{ruta_index}images/Game/{img_league}" style="height:140px;display:block"/>
						<span class="levelx">
							{level}
						</span>
					</div>
					<div class="current">
						<span class="titlex" style="margin-bottom:20px;"><small>Actual</small></span>
						<h4 style="font-size:38.5px">0</h4>
						<span style="display:block;text-transform:uppercase;color:#333;margin-top:20px;">
							Deseado
						</span>
					</div>
					<div class="w-nm" align="center" style="margin-top:20px;">
						<div class="progress progress-striped active">
	                        <div id="cphContentPanel_divProgress" style="width:{porcentaje_progress}%" class="bar"></div>
	                    </div>
	                </div>
	                <div class="cancel" align="center">Este pedido fue cancelado.</div>
				</div>
			</div>
		</div>
		<div class="box-info">
			<div class="widgettitle">
				<h4>Detalles del pedido - Usuario</h4>
			</div>
			<div class="widgetcontent">
				<div class="w-coachinf">
					<img src="{ruta_index}images/user/{img_user}" width="80px"/>
					<label>
						<span><i>Usuario:</i> <b>{usuario_user}</b></span>
						<span><i>Cuenta lol:</i> {nick_lol}</span>
						<span><i>Servidor de lol:</i> {server_lol_user}</span>
						<span><i>Paypal:</i> {correo_paypal_user}</span>
					</label>
				</div>
			</div>
		</div>
		<div class="box-info">
			<div class="widgettitle">
				<h4>Detalles del pedido - coacher</h4>
			</div>
			<div class="widgetcontent">
				<div class="w-coachinf">
					<img src="{ruta_index}images/user/{img_coacher}" width="80px" style="vertical-align:middle;"/>
					<label style="vertical-align:middle;">
						<span><i>coacher user:</i> <b>{user_coacher}</b></span>
						<span><i>Paypal:</i> {correo_paypal_elo}</span>
					</label>
				</div>
			</div>
		</div>
		<div class="box-info">
		<div class="widgettitle">
			<h4>Detalles del pedido - <b>{tipo}</b></h4>
		</div>
		<div class="widgetcontent">
			<div class="w-coachinf">
				<label style="display:inline-block;width:48%;vertical-align:middle;">
					<span><i>Fecha de pedido:</i> {fecha}</span>
					<span><i>Hora de pedido</i> {hora}</span>
					<span><i>Precio total</i> $ {precio}</span> 
				</label>
				<label style="display:inline-block;width:48%;vertical-align:middle;">
					<span align="center">
						Ganancia del coacher<br>
						<label>
							$ <div style="margin-top:20px;border:1px solid #ccc;padding:5px 10px;display:inline-block;">{precio_elo}</div>
						</label>
					</span>
				</label>
			</div>
		</div>
	</section>
	</div><!--der-->	
	{footer}
</body>
</html>
