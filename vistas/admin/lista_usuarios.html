<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Lista de {clase_usuarios}</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/actions_adm.js" type="text/javascript"></script>
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li>{clase_usuarios}</li>
			<span class="separator"></span>
			<li>Lista</li>
		</div>
	</ul>
	<section class="wrapper-whilox">
		<center>
			<form id="buscar-usuario" method="POST">
				<input type="text" placeholder="Buscar..." name="g" />
				<input type="button" value="Buscar" id="bclick" />
				<div id="resultado"></div>
			</form>
		</center>
		<table class="lista" cellspacing="0">
			<tr>
				<td width="100px">Usuario</td>
				<td width="80px">Tipo de usuario</td>
				<td width="100px">Nombre</td>
				<td width="120px">Apellido</td>
				<td width="250px">Correo</td>
				<td width="100px">Pais</td>
				<td width="100px"></td>
			</tr>
			{lista_usuarios}
		</table>
	</section>	
	</div><!--der-->
	{footer}
</body>
</html>
