<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>{tipo} - {user_coach}</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_adm.js" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}coach">Coach</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}coach/trabajos_libres">Lista Trabajos libres</a></li>
			<span class="separator"></span>
			<li>Pedido a: {user_coach}</li>
		</div>
	</ul>
	<div class="box-info">
		<div class="widgettitle">
			<h4>Detalles de la orden - Coach contratado</h4>
		</div>
		<div class="widgetcontent">
			<div class="w-coachinf">
				<img src="{ruta_index}images/user/{img_coach}" width="80px"/>
				<label>
					<span><i>Coach:</i> <b>{user_coach}</b></span>
					<span><i>Personal coaching:</i> $ {precio_personal}/h</span>
					<span><i>Team coaching:</i> $ {precio_team}/h</span>
					<span><i>Paypal:</i> {correo_paypal_coach}</span>
				</label>
			</div>
		</div>
	</div>
	<div class="box-info">
		<div class="widgettitle">
			<h4>Detalles de la orden - Usuario</h4>
		</div>
		<div class="widgetcontent">
			<div class="w-coachinf">
				<img src="{ruta_index}images/user/{img_user}" width="80px"/>
				<label>
					<span><i>Usuario:</i> <b>{user_user}</b></span>
					<span><i>Nick lol:</i> {nicklol_user}</span>
					<span><i>Servidor de lol:</i> {server_lol_user}</span>
					<span><i>Correo Paypal:</i> {pp_usuario}</span>
				</label>
			</div>
		</div>
		<div class="box-info" style="margin-left:auto;margin-right:auto;">
		<div class="widgettitle">
			<h4>Detalles del pedido - {tipo}</h4>
		</div>
		<div class="widgetcontent">
			<div class="w-coachinf">
				<label style="display:block;">
					<span><i>Total de horas:</i> {horas_contratadas}/hs</span>
					<span><i>Precio total:</i> $ {precio_total}</span>
					<span><i>Fecha de pedido:</i> {fecha_pedido}</span>
					<span><i>Hora de pedido</i> {hora_pedido}</span>
					<br>
					<i style="font-style:normal;font-weight:bold;font-size:14px">Intereses:</i>
					<br/>
					<p style="color:#666;font-size:12px;">{intereses}</p>
					<br/>
					<i style="font-style:normal;font-weight:bold;font-size:14px">Mensaje al coach:</i>
					<br/>
					<textarea style="width: 96%;min-height:100px;color:#666;margin-top:10px;padding:5px;" id="mensaje_coach">{mensaje_coach}</textarea>
					<a id="actv" class="btn_ag" style="display:block;margin:10px 0px;text-align:center">Activar trabajo</a>
					<input type="hidden" value="{pedido}" name="pedido" />
					<div id="resultado"></div>
				</label>
			</div>
		</div>
	</div>
	</div><!--der-->
	{footer}
</body>
</html>
