<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<li><a href="{ruta_index}">Home</a></li>
		<span class="separator"></span>
		<li>Dashboard</li>
	</ul>
	<div class="span9 left20">
		<div class="widgettitle">
			<h4>Mis ultimos <b>Trabajos coaching</b></h4>
		</div>
		<div class="topic-panel">
			<table class="coaching-dash">
				{lista_ultimas_coaching}
			</table>
		</div>
		<div class="span6" style="display:inline-block;">
			<div class="widgettitle">
				<h4>Mis ultimas <b>Ganancias</b></h4>
			</div>
			<div class="topic-panel" style="margin:0px 0px 10px 0px;overflow:hidden;">
				<div class="topic-content" style="margin:0px;">
                    <ul class="userlist">
                        {lista_ultimas_ganancias}
                    </ul>       
                </div>
			</div>
		</div>
	</div>
	</div><!--der-->
	{footer}
</body>
</html>
