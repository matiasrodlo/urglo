<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css?{time}" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_user.js?{time}" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js?{time}" type="text/javascript"></script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li>Dashboard</li>
		</div>
	</ul>
	<section class="wrapper-whilox">
		<div class="span9 left20" style="display:inline-block;width:66.468085%;">
			<div class="widgettitle">
				<h4>Mis últimas <b>ordenes de coaching</b></h4>
			</div>
			<div class="topic-panel">
				<table class="coaching-dash">
					{lista_ultimas_coaching}
				</table>
			</div>
			<div class="span6" style="display:inline-block;vertical-align:top;">
				<div class="widgettitle" style="background-color:#232323;">
					<h4>Mis últimas <b>ordenes de Entrenador</b></h4>
				</div>
				<div class="topic-panel" style="margin:5px 0px 10px 0px; padding:0px; overflow:hidden;">
					<div class="topic-content" style="margin:0px;">
                        <ul class="userlist">
                            {lista_ultimas_coachs}
                        </ul>       
                    </div>
				</div>
			</div>
			<div class="span6" style="display:inline-block;vertical-align:top;">
				<div class="widgettitle" style="background-color:#232323;">
					<h4>Mis ultimos <b>calificaciones de servicio</b></h4>
				</div>
				<div class="topic-panel" style="margin-top:5px;padding:0px;overflow:hidden;">
					<ul class="userlist">
                        {lista_ultimas_calificaciones}
                    </ul> 
				</div>
			</div>
		</div>
		<div class="span3 left20" style="display:inline-block;vertical-align:top;">
			<div class="btn-group">
               <a class="btn" href="{ruta_index}coachs">Ver Todos</a>
            </div>
			<div class="widgettitle" style="background-color:#232323;">
				<h4 style="font-size:14px;">Top <b>3 Entrenadores</b></h4>
			</div>
			<div class="topic-panel" style="margin-top:5px;padding:0px;overflow:hidden;">
				<ul class="userlist">
                 	{top3_coach}
                </ul> 
			</div>
			<a href="http://www.riotpo.cl" target="_blank"><img src="{ruta_index}images/ADSRIOTPOLARGO.png" style="display:block;margin:10px auto;"></a>
		</div>
	</section>	
	{footer}
</body>
</html>
