<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>{asunto} - Mensaje de {usuario_remitente}</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_adm.js" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-97828335-1', 'auto');
ga('send', 'pageview');

</script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}mensajes">Inbox</a></li>
			<span class="separator"></span>
			<li>Mensaje Asunto: {asunto}</li>
		</div>
	</ul>
	<section class="wrapper-whilox">
		<div class="widgettitle">
			<h4>De: {usuario_remitente}
				<div class="btn-group">
					<div class="btn"><a href="{ruta_index}mensajes">Bandeja Entrada</a></div>
					<div class="btn"><a href="{ruta_index}mensajes/bandeja_salida">Bandeja Salida</a></div>
					<div class="btn"><a href="{ruta_index}mensajes/enviar">Enviar Nuevo</a></div>
				</div>
			</h4>
		</div>
		<div class="topic-panel">
			<div style="padding: 12px 0;border-bottom: 1px solid #e8e8e8;margin-bottom: 16px;">
				<div style="font-size: 13px;color: #666;margin-bottom: 4px;"><strong>Asunto:</strong> {asunto}</div>
				<div style="font-size: 12px;color: #999;">Enviado el {fecha_envio} a las {hora_envio}</div>
			</div>
			<div style="color: #333;line-height: 1.6;font-size: 14px;">
				{contenido_mensaje}
			</div>
		</div>
		<div class="widgettitle">
			<h4>Responder</h4>
		</div>
		<div class="topic-panel">
			<form method="POST" id="responder_mensaje">
				<input type="text" placeholder="Asunto" name="asunto" style="width: 100%;padding: 10px;border: 1px solid #e8e8e8;border-radius: 4px;margin-bottom: 12px;font-size: 14px;box-sizing: border-box;" />
				<textarea name="contenido" placeholder="Escribe tu respuesta aquÃ­..." style="width: 100%;padding: 10px;border: 1px solid #e8e8e8;border-radius: 4px;margin-bottom: 12px;font-size: 14px;min-height: 120px;resize: vertical;font-family: inherit;box-sizing: border-box;"></textarea>
				<input type="hidden" value="{id_receptor}" name="rp"/>
				<input type="submit" value="Responder" style="padding: 10px 24px;background-color: #71B8EE;color: #fff;border: none;border-radius: 4px;font-size: 14px;font-weight: 500;cursor: pointer;transition: background-color 0.2s ease;" />
			</form>
			<div id="resultado" style="margin-top: 12px;"></div>
		</div>
	</section>	
	</div><!--der-->
	{footer}
</body>
</html>
