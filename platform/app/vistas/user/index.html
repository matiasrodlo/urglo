<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css?{time}" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_user.js?{time}" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js?{time}" type="text/javascript"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-97828335-1', 'auto');
ga('send', 'pageview');

</script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li>Dashboard</li>
		</div>
	</ul>
	<section class="wrapper-whilox" style="display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-align:start;-moz-box-align:start;-ms-flex-align:start;-webkit-align-items:flex-start;align-items:flex-start;overflow:hidden;">
		<div style="margin-right:20px;-webkit-box-flex:1;-moz-box-flex:1;-ms-flex:1;-webkit-flex:1;flex:1;min-width:0;">
			<div class="widgettitle">
				<h4>Mis últimas <b>órdenes de coaching</b></h4>
			</div>
			<div class="topic-panel">
				<table class="coaching-dash">
					{lista_ultimas_coaching}
				</table>
			</div>
			<div style="display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;margin-top:20px;overflow:hidden;">
				<div style="margin-right:20px;-webkit-box-flex:1;-moz-box-flex:1;-ms-flex:1;-webkit-flex:1;flex:1;min-width:0;">
					<div class="widgettitle">
						<h4>Mis últimas <b>órdenes de Entrenador</b></h4>
					</div>
					<div class="topic-panel" style="margin:0;">
						<ul class="userlist">
							{lista_ultimas_coachs}
						</ul>       
					</div>
				</div>
				<div style="flex:1;min-width:0;">
					<div class="widgettitle">
						<h4>Mis últimas <b>calificaciones de servicio</b></h4>
					</div>
					<div class="topic-panel" style="margin:0;">
						<ul class="userlist">
							{lista_ultimas_calificaciones}
						</ul> 
					</div>
				</div>
			</div>
		</div>
		<div style="width:320px;margin-left:20px;-webkit-flex-shrink:0;-ms-flex-negative:0;flex-shrink:0;">
			<div class="widgettitle">
				<h4>Top <b>3 Entrenadores</b></h4>
			</div>
			<div class="topic-panel" style="margin:0;">
				<p style="color:#999;font-size:13px;margin:0;font-weight:300;text-align:center;padding:20px 0;">Próximamente</p>
			</div>
		</div>
	</section>	
	{footer}
</body>
</html>
