<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Contacto - Urglo.com</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo_eb.css" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_desconectado.js" type="text/javascript"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-97828335-1', 'auto');
ga('send', 'pageview');

</script>
</head>
<body>
	{header_desconectado}


 
<section id="contact">
<div class="container">
<div class="inner-block">
<header>
<h2>Contacto</h2>
<span class="line"></span>
</header>
<div class="row">
<div class="col-xs-12 col-sm-6 col-md-5 col-lg-6">
<form method="POST" action="contacto" accept-charset="UTF-8" id="contacto" name="contacto" class="form-horizontal">
<div class="form-group">
<label for="category" class="col-lg-2 control-label required">Contacto</label>
<div class="col-lg-10">
<select class="form-control" id="category" name="category"><option value="Pregunta">Pregunta</option><option value="Problemas en el servicio de Eloboost">Problemas en el servicio de Eloboost</option><option value="Boosters Reclutamiento de Eloboosters">Reclutamiento de Eloboosters</option><option value="Otros">Otros</option></select>
</div>
</div>
<div class="form-group" > 
<label for="email" class="col-lg-2 control-label required">Email</label>
<div class="col-lg-10">
<input class="form-control" name="email" type="text" value="" id="email">
</div>
</div>
<div class="form-group" >
<label for="text" class="col-lg-2 control-label required">Mensaje</label>
<div class="col-lg-10">
<textarea class="form-control" cols="80" rows="6" name="message"></textarea>
</div>
</div>
<div class="form-group">
<div class="col-lg-offset-2 col-lg-10">
<input class="btn btn-gray" type="submit" value="Mandar Mensaje">
</div>
</div>
{mensaje}
</form>
</div>
<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5 pull-right">
<div class="address">
<h3>Informacion</h3>
<p>
Si tenes alguna duda sobre el servicio no dudes en contactarnos.<br/>En menos de 12 horas, te aseguramos nuestra respuesta.<br/><br/>
</p>
</div>
</div>
</div>
</div>
</div>
</section>
 
	{footer_desconectado}
</body>
</html>
