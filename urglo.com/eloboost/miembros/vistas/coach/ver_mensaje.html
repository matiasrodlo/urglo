<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>{asunto} - Mensaje de {usuario_remitente}</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_coach.js" type="text/javascript"></script>
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-97828335-1', 'auto');
ga('send', 'pageview');

</script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<li><a href="{ruta_index}">Home</a></li>
		<span class="separator"></span>
		<li><a href="{ruta_index}mensajes">Inbox</a></li>
		<span class="separator"></span>
		<li>Mensaje Asunto: {asunto}</li>
	</ul>
	<div class="inbox">
		<div class="div8">
			<h4>From: {usuario_remitente}
				<div class="btn-group">
					<div class="btn"><a href="{ruta_index}mensajes">Bandeja Entrada</a></div>
					<div class="btn"><a hreF="{ruta_index}mensajes/bandeja_salida">Bandeja Salida</a></div>
					<div class="btn"><a href="{ruta_index}mensajes/enviar">Enviar Nuevo</a></div>
				</div>
			</h4>
			<span class="asunt">Asunto: {asunto}</span>
			<span class="date">Enviado el: {fecha_envio} a las {hora_envio}</span>
			<div class="topic-panel">
				{contenido_mensaje}
			</div>
			<div class="topic-panel">
				<form method="POST" id="responder_mensaje">
					<input type="text" placeholder="Asunto" name="asunto" />
					<textarea name="contenido"></textarea>
					<input type="hidden" value="{id_receptor}" name="rp"/>
					<input type="submit" value="Responder" />
				</form>
				<div style="clear:both;"></div>
				<div id="resultado"></div>
			</div>
		</div>
	</div>
	{footer}
</body>
</html>
