<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Orden de {tipo}</title>
	<link rel="stylesheet" type="text/css" href="{ruta_index}css/estilo.css" />
	<link rel="icon" type="image/png" href="{ruta_index}favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{ruta_index}js/actions_adm.js" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{ruta_index}js/menu.js" type="text/javascript"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-97828335-1', 'auto');
ga('send', 'pageview');

</script>
</head>
<body>
	{header}
	<ul class="breadcrumbs">
		<div class="wrapper-whilox">
			<li><a href="{ruta_index}">Home</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}elobooster">Elobooster</a></li>
			<span class="separator"></span>
			<li><a href="{ruta_index}elobooster/pedidos_desocupados">Pedidos desocupados</a></li>
			<span class="separator"></span>
			<li>Pedido: {tipo}</li>
		</div>
	</ul>
	<section class="wrapper-whilox">
		<div class="box-info">
			<div class="widgettitle">
				<h4><b>{tipo}</b> Detalles del pedido</h4>
			</div>
			<div class="widgetcontent" align="center">
				<div class="w-ordetail" style="padding: 10px 20px 0px 20px">
					<div class="started">
						<span class="titlex"><small>Inicio</small></span>
						<img src="{ruta_index}images/Game/{img_started}" style="height:120px;display:block"/>
						<span class="levelx">
							{level_started}
						</span>
					</div>
					<div class="current">
						<span class="titlex"><small>Actual</small></span>
						<img src="{ruta_index}images/Game/{img_current}" style="height:140px;display:block"/>
						<span class="levelx">
							{level_current}
						</span>
					</div>
					<div class="desired">
						<span class="titlex"><small>Deseado</small></span>
						<img src="{ruta_index}images/Game/{img_desired}" style="height:120px;display:block"/>
						<span class="levelx">
							{level_desired}
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="box-info">
			<div class="widgettitle">
				<h4>Detalles del pedido - Usuario</h4>
			</div>
			<div class="widgetcontent">
				<div class="w-coachinf">
					<img src="{ruta_index}images/user/{img_user}" width="80px"/>
					<label>
						<span><i>Usuario:</i> <b>{usuario_user}</b></span>
						<span><i>Cuenta lol:</i> {usuario_lol}</span>
						<span><i>Pass lol:</i> {pass_lol}</span>
						<span><i>Servidor de lol:</i> {server_lol_user}</span>
						<span><i>Paypal:</i> {correo_paypal_user}</span>
					</label>
				</div>
			</div>
		</div>
		<div class="box-info">
		<div class="widgettitle">
			<h4>Detalles del pedido - <b>{tipo}</b></h4>
		</div>
		<div class="widgetcontent">
			<div class="w-coachinf">
				<label style="display:inline-block;width:48%;vertical-align:middle;">
					<span><i>Uso de Riot Points</i> {rp}</span>
					<span><i>Uso de IP:</i> {ip}</span>
					<span><i>Puntos de liga:</i> {points}</span>
					<span><i>Fecha de pedido:</i> {fecha}</span>
					<span><i>Hora de pedido</i> {hora}</span>
					<span><i>Precio total</i> $ {precio}</span> 
				</label>
				<label style="display:inline-block;width:48%;vertical-align:middle;">
					<span align="center">
						Ganancia del elobooster
						<label>
							$ <input style="margin-top:20px;border:1px solid #ccc;height:30px;padding:5px 10px;display:inline-block;" type="text" name="precio_elo" value="{precio_elo}" />
						</label>
					</span>
				</label>
				<input type="hidden" name="pedido" value="{id_pedido}" />
				<a id="actd" class="btn_ag" style="display:block;margin:10px 0px;text-align:center">Actualizar trabajo</a>					
				<a id="mandaremail" class="btn_ag" style="display:block;margin:10px 0px;text-align:center">Mandar email a elobooters</a>					
				<div id="resultado"></div>
			</div>
		</div>
	</section>	
	</div><!--der-->
	{footer}
</body>
</html>
